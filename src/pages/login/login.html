<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
       
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="email" ></ion-input>
      </ion-item>
    
      <ion-item>
        
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="mot de pass" ></ion-input>
      </ion-item>
      <!-- <ion-icon name="person-add"></ion-icon> -->
      <button ion-button full (click)="signUpUser()">sign up</button>

      <!-- <ion-icon name="person"></ion-icon> -->
      <button ion-button block (click)="signInUser()">sign in</button>

</ion-content>
