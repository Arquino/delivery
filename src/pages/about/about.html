<ion-header>
  <ion-navbar>
    <ion-title>
      Info
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <ion-item text-center>  </ion-item> -->


    <ion-list no-lines>
        <ion-grid>
            <ion-row>
                <ion-col >
                    <ion-item >Température</ion-item>
                  </ion-col>
                  <ion-col >
                      <ion-item >{{temp}}  °C</ion-item>
                    </ion-col>
            </ion-row>


            <ion-row>
                <ion-col >
                    <ion-item >Humidité</ion-item>
                  </ion-col>
                  <ion-col >
                      <ion-item >{{humidity}} %</ion-item>
                    </ion-col>
            </ion-row>

            <ion-row>
                <button ion-button (click)="afficher()"  block>Afficher</button>
            </ion-row>
          </ion-grid>

          <button ion-button (click)="location()"> Localisation</button>
      
    </ion-list>
            
    
    
      

</ion-content>
